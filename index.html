<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body style="background-color: hsl(212, 45%, 89%)">
    <main class="container">
      <img class="qrcode" src="images/image-qr-code.png" alt="qrcode">
      <p class="desc1">Improve your front-end skills by building projects</p>
      <p class="desc2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  <footer>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Irsyad FM</a>.
    </footer>
</body>
</html>
